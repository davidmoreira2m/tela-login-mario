<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Página de Login Super Mario, criada por David Moreira" />
      <title>Tela Login - Mário</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
   </head>
   <body>
      <section>
         <div class="container">
            <div class="user signinBox">
               <div class="imgBox">
                  <img src="./img/mario.jpg" alt="Boneco do mário" height="585" width="450" />
               </div>
               <div class="formBox">
                  <form action="">
                     <h2>Entrar</h2>
                     <input type="text" name="user" id="user" placeholder="Usuário" />
                     <input type="password" name="password" id="password" placeholder="Senha" />
                     <input type="submit" value="Entrar" />
                     <p class="signUp">Não tem uma conta? <a href="#" onclick="toggleForm();">Cadastre-se</a></p>
                  </form>
               </div>
            </div>
            <div class="user signupBox">
               <div class="formBox">
                  <form action="">
                     <h2>Crie sua conta</h2>
                     <input type="text" name="userCr" id="userCr" placeholder="Insira um usuário" />
                     <input type="email" name="emailCr" id="emailCr" placeholder="Seu email" />
                     <input type="password" name="passwordCr" id="passwordCr" placeholder="Insira uma senha" />
                     <input type="password" name="passwordCo" id="passwordCo" placeholder="Confirme a senha" />
                     <input type="submit" value="Criar" />
                     <p class="signUp">Já possui uma conta? <a href="#" onclick="toggleForm();">Entrar</a></p>
                  </form>
               </div>
               <div class="imgBox">
                  <img src="./img/luigi.jpg" alt="Boneco do Yoshi" height="585" width="450" />
               </div>
            </div>
         </div>
         <p>Criado por <a href="https://github.com/davidmoreira2m" target="_blank">David Moreira</a></p>
      </section>
      <script src="./script.js"></script>
   </body>
</html>
